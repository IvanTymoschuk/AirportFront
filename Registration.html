
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
    <script src="scripts/reg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</head>
<body >


    <div class="container space" >
        <h2>Registration</h2>

        <form class="col s12" id="reg_form">
          <div class="row">
            <div class="input-field col s12 xl6 ">
              <input  id="first_name" name="first_name" minlength=2 type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s12 xl6 ">
              <input id="last_name" name="last_name" minlength=2 type="text" class="validate ">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12 xl6">
              <input id="password" name="password" minlength=8 type="password" class="validate ">
              <label for="password">Password</label>
            </div>
              <div class="input-field col s12 xl6">
                  <input id="cpassword" name="cpassword" minlength=8 type="password" class="validate">
                  <label for="cpassword">Confirm password</label>
                
              </div>
          </div>
          <div class="row">
                <div class="input-field col s12 xl6">
                        <input id="Birthdate" name="Birthdate"   type="text" class="datepicker"  class="validate ">
                        <label for="Birthdate">Birthdate</label>
                </div>
                <div class="input-field col s12 xl6">
                    
                  
                  <div class="container" >

                      <div class="input-field col s12 xl6">
                          <label>
                            <input name="group1"  type="radio" checked />
                            <span>Male</span>
                          </label>
                      </div>
                      <div class="input-field col s12 xl6">
                            <label>
                              <input name="group1" type="radio"  />
                              <span>Female</span>
                            </label>
                      </div>
                             
                            </div>
                 
                 
                </div>
              </div>
          <div class="row">
            <div class="input-field col s12 xl12">
              <input id="email" name="email" type="email" class="validate ">
              <label for="email">Email</label>
            </div>
          </div>
            <div class="row">
                <div class="container">
                <div class="input-field col xl1 push-xl9">
                    <input type="reset" class="waves-effect waves-light btn gray" value="Clear">
                </div>
  
                <div class="input-field col xl1 push-xl11">
                    <input type="submit" class="btn waves-effect waves-light" value="Sign Up" >
                </div>
                </div>
            </div>

        </form>
      </div>
    </div>

</body>
</html>
